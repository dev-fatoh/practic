<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <title>slide images</title>
</head>
<body>
    <div class="container">
        <div class="fathi">
            <img src="1.jpg" alt="">
            <img src="2.jpg" alt="">
            <img src="3.jpg" alt="">
            <img src="4.jpg" alt="">
        </div>
        <div class="filler"></div>
    </div>
    <script type="text/javascript">
        let gallarey=document.querySelectorAll('img')
        console.log(gallarey)
        let filler=document.querySelector('.filler')
        gallarey.forEach(s=>{
           return filler.innerHTML+=`<img src=${s.src}>`
          
        })
        console.log(filler)
    
        
    </script>
</body>
</html>
